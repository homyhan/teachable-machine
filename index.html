<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ho My Han - Teachable Machine</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Teachable Machine LSTS</h2>
      <div class="main">
        <div class="left item">
          <div class="url item">
            <label for=""
              >Teachable Machine model URL (dán link model.json):</label
            >
            <input
              type="text"
              id="inputURLModel"
              placeholder="https://teachablemachine.withgoogle.com/models/XXXXXX/"
            />
          </div>
          <div class="hr"></div>
          <div class="nguong item">
            <label for=""> Ngưỡng tự tin (0–1):</label>
            <input type="number" id="nguong" />
          </div>
          <div class="hr"></div>
          <div class="classAndSound item">
            <div class="row">
              <p>Tên lớp</p>
              <p>Âm thanh</p>
            </div>
            <div class="row">
              <div class="className">
                <label for="">Lớp 1</label>
                <input
                  type="text"
                  id="className1"
                  placeholder="Tên lớp trùng với lớp của model đã được train trên Teachable Machine"
                />
              </div>
              <div class="sound">
                <input
                  type="file"
                  name=""
                  id="fileClass1"
                  accept="audio/*,video/*"
                />
              </div>
            </div>
            <div class="row">
              <div class="className">
                <label for="">Lớp 2</label>
                <input
                  type="text"
                  id="className2"
                  placeholder="Tên lớp trùng với lớp của model đã được train trên Teachable Machine"
                />
              </div>
              <div class="sound">
                <input
                  type="file"
                  name=""
                  id="fileClass2"
                  accept="audio/*,video/*"
                />
              </div>
            </div>
            <div class="row">
              <div class="className">
                <label for="">Lớp 3</label>
                <input
                  type="text"
                  id="className3"
                  placeholder="Tên lớp trùng với lớp của model đã được train trên Teachable Machine"
                />
              </div>
              <div class="sound">
                <input
                  type="file"
                  name=""
                  id="fileClass3"
                  accept="audio/*,video/*"
                />
              </div>
            </div>
            <div class="row">
              <div class="className">
                <label for="">Lớp test</label>
                <input
                  type="text"
                  id="classNameTest"
                  placeholder="Tên lớp trùng với lớp của model đã được train trên Teachable Machine"
                />
              </div>
              <div class="sound">
                <input
                  type="file"
                  name=""
                  id="fileClassTest"
                  accept="audio/*,video/*"
                />
              </div>
            </div>
          </div>
          <br />
          <div class="actionBtn">
            <button class="btn btnApply" id="btnApply">Apply</button>
            <button class="btn btnStart" onclick="startPrediction()">
              Start
            </button>
          </div>
        </div>
        <div class="right item">
          <div class="top">
            <div class="timer">
              <div class="timeLabel">
                <h4>Timer</h4>
                <div
                  id="countdown"
                  style="font-size: 24px; margin-top: 10px; color: green"
                ></div>
              </div>
              <div class="chiSo">
                <div id="label-container"></div>
              </div>
            </div>
          </div>
          <div class="hr"></div>
          <div class="cameraAndOutput">
            <div class="cameraFrame">
              <h4>Camera</h4>
              <div id="webcam-container"></div>
            </div>
            <div class="processBar" id="progress-container">
              <h4>Output</h4>
              <div class="item">
                <p id="labelClass1">Class 1</p>
                <div id="bar1" class="progress red"></div>
              </div>
              <div class="item">
                <p id="labelClass2">Class 2</p>
                <div id="bar2" class="progress blue"></div>
              </div>
              <div class="item">
                <p id="labelClass3">Class 3</p>
                <div id="bar3" class="progress orange"></div>
              </div>
              <div class="item">
                <p id="labelClassTest">Class test</p>
                <div id="bar4" class="progress orange"></div>
              </div>
            </div>
          </div>
          <div class="hr"></div>
          <div class="history">
            <h4>Lịch sử:</h4>

            <div id="history" style="margin-top: 10px"></div>
          </div>
        </div>
      </div>
      <div class="footer">
        <p>Design by My Han Ho</p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script src="./js/main.js"></script>
  </body>
</html>
