<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Teachable Machine LSTS</h2>
      <div class="main">
        <div class="left item">
          <div class="url item">
            <label for=""
              >Teachable Machine model URL (dán link model.json):</label
            >
            <input
              type="text"
              placeholder="https://teachablemachine.withgoogle.com/models/XXXXXX/"
            />
          </div>
          <div class="nguong item">
            <label for=""> Ngưỡng tự tin (0–1):</label>
            <input type="number" />
          </div>
          <div class="classAndSound item">
            <div class="className">
              <div class="item">
                <label for="">Lớp 1</label>
                <input type="text" />
              </div>
              <div class="item">
                <label for="">Lớp 2</label>
                <input type="text" />
              </div>
              <div class="item">
                <label for="">Lớp 3</label>
                <input type="text" />
              </div>
              <div class="item">
                <label for="">Lớp test</label>
                <input type="text" />
              </div>
            </div>
            <div class="sound">
              <p>Âm thanh</p>
              <div class="item">
                <input type="file" name="" id="" />
              </div>
              <div class="item">
                <input type="file" name="" id="" />
              </div>
              <div class="item">
                <input type="file" name="" id="" />
              </div>
              <div class="item">
                <input type="file" name="" id="" />
              </div>
            </div>
          </div>
          <br />
          <button class="btnStart" onclick="startPrediction()">Start</button>
        </div>
        <div class="right item">
          <div class="top">
            <div class="timer">
                <h4>Timer</h4>
              <div
                id="countdown"
                style="font-size: 24px; margin-top: 10px; color: green"
              ></div>
            </div>
          </div>
          <div class="hr"></div>
          <div class="cameraFrame">
            <h4>Camera</h4>
            <div id="webcam-container"></div>
          </div>
          <div class="hr"></div>
          <div class="processBar" id="progress-container">
            <h4>Output</h4>
            <div class="item">
              <p>1</p>
              <div id="bar1" class="progress red"></div>
            </div>
            <div class="item">
              <p>2</p>
              <div id="bar2" class="progress blue"></div>
            </div>
            <div class="item">
              <p>3</p>
              <div id="bar3" class="progress orange"></div>
            </div>
            <div class="item">
              <p>4</p>
              <div id="bar4" class="progress orange"></div>
            </div>
          </div>
          <div class="hr"></div>
          <div class="history">
            <h4>Lịch sử:</h4>
            <div id="label-container"></div>
            <div id="history" style="margin-top: 10px"></div>
          </div>
        </div>
      </div>
      <div class="footer">
        <p>Design by My Han Ho</p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script src="./js/main.js"></script>
  </body>
</html>
